<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Add Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-input type="text" fill="outline" label="Título" labelPlacement="floating" helperText="Título" [(ngModel)]="titulo"></ion-input><br>
  <br>
  <ion-input type="text" fill="outline" label="Descrição" labelPlacement="floating" helperText="Descricao" [(ngModel)]="descricao" ></ion-input><br>
  <br>
  <ion-input type="text" fill="outline" label="Preço" labelPlacement="floating" helperText="Preço" [ngModel]="preco"></ion-input><br>
  <br>
  <ion-input type="text" fill="outline" label="Imagem" labelPlacement="floating" helperText="Imagem" [(ngModel)]="nomeImagem"></ion-input><br>
  <br>
  <ion-button  (click)="adicionar()" color="danger" expand="block">ADICIONAR PRODUTO</ion-button>
</ion-content>
